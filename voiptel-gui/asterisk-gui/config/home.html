<script src="scripts/prototype.js"></script>
<link href="stylesheets/schwing.css" media="all" rel="Stylesheet" type="text/css" />
<script>
var localloggedon = -1;
var asterisk_guitools = parent.asterisk_guitools;
var asterisk_rawmanPath = parent.asterisk_rawmanPath;

function updateButtons(){
	var f = parent.loggedon;
	_$('username').disabled = (f)?1:0;
	_$('secret').disabled = (f)?1:0;
	_$('logoff').disabled = (f)?0:1;
	_$('login').disabled = (f)?1:0;
	_$('reboot').disabled = (f)?0:1;
	_$('factorydefault').disabled = (f)?0:1;
	if(!f){ try{ _$('username').focus();}catch(err){ } }
}

function localinit() {
	top.document.title = "VoIPtel GUI -- Home";
	var tmp;
	var opt = {
		method: 'get',
		parameters: "action=ping",
		asynchronous: true,
		onComplete: function(t){
			var f = t.responseText;
			if( f.match("Pong")){
				_$('statusbar').innerHTML = "<img src='images/tick.gif'><i>Connected!</i>";
				loggedOn();
				parent.loadscreen(this);
				return;
			}
			if( f.match(parent.asterisk_guipingerror)){
				_$('statusbar').innerHTML = "<i>Please login...</i>";
				loggedOff();
				parent.loadscreen(this);
				_$('username').focus();
				return;
			}
		}
	};
	tmp = new Ajax.Request( asterisk_rawmanPath, opt);
}

function doReboot() {
	if (confirm("Are you sure you want to reboot the appliance?")) {
		parent.gui_feedback("Rebooting!","blue","40000");
		parent.astmanEngine.run_tool("/bin/reboot",onSuccess = function() { } );
	}
}

function doFactoryDefault() {
	if (confirm("Are you sure you want to reset to factory defaults?")) {
//	flipbuttons(true);
	parent.gui_feedback("Resetting to factory defaults...","blue","4000"); 
//	_$('message_text').innerHTML ="Resetting to factory defaults...";
//	_$('status_message').style.display ="" ;
	parent.astmanEngine.run_tool("rm -rf /etc/asterisk/.unpacked",onSuccess = function() { alert("Please reboot to apply factory defaults!"); 	} ); //_$('status_message').style.display ="none" ; flipbuttons(false);
	}
}

function loggedOn() {
	if ((parent.loggedon == 1) && (localloggedon == 1)){ return; }
	if(_$('secret').value=="mysecret"){
		parent.loggedon = 1;
		localloggedon = 1;
		var _ll = parent._$('logoutlink'); 
		_ll.innerHTML = "Logout";
		_ll.onclick = parent.Logoff ;
		_ll.style.display = "" ;
		parent.gui_alert("You are using the default password. It is strongly recommended that you change your password.<br /><br />You may do so through Options -> Show Advanced Options -> Change Password.");
//		window.location.href="options.html?forcepassword=yes";
//		return;
	}

	if( parent.asterisk_guitools_inextconf == 0){
		checkessentials();
	}

	if(!parent.eventeater.pingstatus){
		parent.eventeater.pingstatus = true;
		parent.pingevery(60);
	}

	parent.setLoggedOn(1);
	parent.loggedon = 1;
	localloggedon = 1;
	_$('username').className  = "input9_disabled";
	_$('secret').className  = "input9_disabled";
	updateButtons();
	_$('statusbar').innerHTML = "<img src='images/tick.gif'><i>Connected!</i>";
	var _rc = parent._$('reloadconfig'); 
	_rc.innerHTML = "Activate Changes";
	_rc.onclick = parent.reloadConfig ;
	_rc.style.display = "" ;
	var _ll = parent._$('logoutlink'); 
	_ll.innerHTML = "Logout";
	_ll.onclick = parent.Logoff ;
	_ll.style.display = "" ;

	
	parent.astmanEngine.run_tool("sh /etc/voiptel-gui/ntp.sh",onSuccess = function(){} );
}

function loggedOff() {
	if ((parent.loggedon == 0) && (localloggedon == 0))
		return;
	parent.setLoggedOn(0);
	parent.loggedon = 0;
	parent.document.getElementById('logoutlink').innerHTML = "&nbsp;";
	localloggedon = 0;
	_$('username').disabled = 0;
	_$('secret').disabled = 0;
	_$('logoff').disabled = 1;
	_$('login').disabled = 0;
	_$('reboot').disabled = 1;
	_$('factorydefault').disabled = 1;
}


function doLogin() {
	if( _$('username').value == "" ){
		parent.gui_feedback("Please enter a Username");
		_$('username').focus();
		return true;			
	}

	if( _$('secret').value == "" ){
		parent.gui_feedback("Please enter a password");
		_$('secret').focus();
		return true;			
	}
	parent.document.getElementById('login_name').value = _$('username').value ;
	_$('statusbar').innerHTML = "<i>Logging in...</i>";
	parent.astmanEngine.sendRequest('action=login&username=' + encodeURIComponent( _$('username').value ) + "&secret=" + encodeURIComponent(_$('secret').value), afterlogin);
}

afterlogin = function(msgs) {
	_$('statusbar').innerHTML = msgs[0].headers['message'];
	if ( msgs[0].headers['response'] == "Success" ){
		parent.gui_feedback("Login Successful",'blue',6000);
		_$('statusbar').innerHTML = "<img src='images/tick.gif'><i>Connected!</i>";
		//parent.astmanEngine.pollEvents();
		loggedOn();
	}else if( msgs[0].headers['message'] == "Authentication failed" ){
		parent.gui_feedback("Invalid Username/Password",'default',6000);
		_$('username').focus();
		_$('username').select();
		loggedOff();
	}else{
		loggedOff();
	}
};


function doLogoff() {
	parent.Logoff();
}

function submitOnEnter(e){ 
	if(e.keyCode == 13){ 
		doLogin();
		return false;
	}
}

function checkessentials(){
	// see if asterisk_guitools exists in extensions.conf
	//if everything ok set  asterisk_guitools_inextconf = 1;
	var opt = { method: 'get', asynchronous: true, onComplete: checkExtconfig };
	opt.parameters="action=getconfig&filename=extensions.conf" ;
	var tmp = new Ajax.Request(asterisk_rawmanPath , opt);
}


function checkExtconfig(originalRequest){
	var lines = originalRequest.responseText.split("\n");
	for( var i=0 ; i < lines.length ; i++){
		if ( lines[i].substr(0,9) == "Category-"  ){
			var tmp = lines[i].split(": ");
			if( tmp[1].match(asterisk_guitools) ){
				parent.asterisk_guitools_inextconf = 1;
				break;
			}
		}
	}
/*	
	if(parent.asterisk_guitools_inextconf == 0 ){	// if no context by name asterisk_guitools 
		parent.window.location.href = "./setup/install.html";
	}
*/
}

</script>
<body id="foo" onload="localinit()" topmargin=0  bgcolor="EFEFEF">
<div class="mainscreenTitleBar">
	<span style="margin-left: 4px;font-weight:bold">Welcome to the Asterisk Configuration Panel</span>
</div>
<div class="mainscreenContentBox" id="mailboxcontent">
<table class="mainscreenTable" width="100%">
	<tr valign="top">
	<td colspan=2>
		<table align="center">
		<tr>	<td colspan="2"><h2>Asterisk&trade; Configuration Engine</h2></td>
		<tr>	<td>Username:</td>
			<td><input id="username"  class="input9" size=12></td>
		</tr>
		<tr>	<td>Password:</td>
			<td><input type="password" id="secret" class="input9" size=12 onKeyPress="submitOnEnter(event)"></td>
		</tr>
		<tr>	<td colspan=2 align="center">
			<div id="statusbar">
				<span style="margin-left: 4px;font-weight:bold">&nbsp;</span>
			</div>
			</td>
		</tr>
		<tr>	<td align='center' colspan='2'>
				<input type="submit" id="login" value="Login" onClick="doLogin()" class="input">
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="submit" id="logoff" value="Logoff" disabled=1 onClick="doLogoff()" class="input">
				</td>
		</tr>
		<tr>	<td align='center' colspan='2'><BR>
				<input type="submit" id="reboot" value="Reboot" disabled=1 onClick="doReboot()" class="input">
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="submit" id="factorydefault" value="Factory Defaults" disabled=1 onClick="doFactoryDefault()" class="input">
			</td>
		</tr>
		</table>
	</td>
	</tr>
</table>
</div>
</body>
